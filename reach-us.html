<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach us</title>
    <link rel="stylesheet" href="css/new-style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/36667026bc.js"></script>
    <script src="js/google.js"></script> 
</head>
<body>


<section class="reach-us-section">
     <div class="container">
         <div class="row">
             <div class="col-md-6 col-sm-6 col-xs-12 reachus-form">
                 <h1 class="text-left">Reach us</h1>
                 <form class="advertise-forms">                    
                    <div class="form-group relative">                           
                      <input type="text" class="form-control" id="examplename" placeholder="Fullname">   
                      <i class="fa fa-user-o" aria-hidden="true"></i>                       
                    </div>
                    <div class="form-group relative">                           
                      <input type="email" class="form-control" id="exampleemail" placeholder="Email">
                      <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>  
                    <div class="form-group relative">                           
                        <input type="email" class="form-control" id="mobile" placeholder="Mobile Number">
                        <i class="fa fa-mobile" aria-hidden="true"></i>
                    </div>                 
                    <div class="form-group relative">                           
                        <input type="email" class="form-control" id="message" placeholder="Message">
                        <i class="fa fa-comment-o" aria-hidden="true"></i>
                    </div> 
                           
                    <button type="submit" class="btn btn-primary btn-block  reachus-btn">SEND</button>                      
             </form>
             </div>
             <div class="col-md-6 col-sm-6 col-xs-12 relative">             
                 <div class="location-detail">
                 <h4 class="text-left white-text">Our Location</h4>
                 <div class="location-content">
                      <div class="icon-loc">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                      </div>
                      <div class="icon-content">
                           <p>No. 35, Sara George Tower</br>
                            Round palace road</br>
                            Singapore - 123098</p>
                      </div>
                 </div>
                 <h4 class="text-left white-text">Email Address</h4>
                 <div class="location-content">
                    <div class="icon-loc">
                        <i class="fa fa-envelope-o" aria-hidden="true" id="email-loc-icon"></i>
                    </div>
                    <div class="icon-content">
                         <p>infodreamcompany@gmail.com</p>
                    </div>
               </div>
               <h4 class="text-left white-text">Contact Number</h4>
               <div class="location-content">
                  <div class="icon-loc">
                    <i class="fa fa-mobile" aria-hidden="true"  id="mobile-loc-icon"></i>
                  </div>
                  <div class="icon-content">
                       <p>+65 12345 67890</p>
                  </div>
             </div>
                </div>
            </div>                       
         </div>
     </div>
</section>
    
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
