<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="css/new-style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/36667026bc.js"></script>
    <script src="js/google.js"></script> 
</head>
<body>


<section class="subscribe-section relative">
     <div class="container">
         <div class="row">
             <div class="col-sm-6 subscribe-bg">
             </div>
             <div class="col-sm-6 subscribe-form ">
                 <h1 class="text-center">Subscribe with us !</h1>   
                 <p class="text-center">Lorem ipsum, or lipsum as it is sometimes known, is dummy text used in laying out print, </p>              
                 <form class="subscribe-forms">                    
                        <div class="form-group">                           
                          <input type="text" class="form-control" id="examplename" placeholder="Fullname">                          
                        </div>
                        <div class="form-group">                           
                          <input type="email" class="form-control" id="exampleemail" placeholder="Email">
                        </div>                       
                        <button type="submit" class="btn btn-primary btn-block subscribe">SEND</button>                      
                 </form>
            </div>
         </div>
     </div>
</section>
    
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
